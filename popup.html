<!DOCTYPE html>
<html>
<head>
    <title>YouTube Bookmarker</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header" style="text-align: center;">
            <h1 style="margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px;">
                <span class="material-icons" style="font-size: 28px; color: #FF0000; vertical-align: middle;">bookmark</span>
                BookmarkTube
            </h1>
            <div id="current-video" style="font-weight: bold; text-align: left;"></div>
        </div>

        <div class="bookmarks-container">
            <div id="no-bookmarks">
                <span class="material-icons" style="font-size: 48px; color: #ccc; margin-bottom: 12px;">bookmark_border</span>
                <div>No bookmarks yet</div>
            </div>
            <div id="bookmarks-list"></div>
        </div>
        <div style="text-align: center; margin-top: 24px; color: #888; font-size: 13px;">
            Credit: VishalSinha (<span style="font-family:monospace;">code_blooded_guy</span>)
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
